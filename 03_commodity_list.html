<script>

$(function(){
	
  //计算总金额
  
  function jsje(){
	  var jg	=	'0';
	  var sl	=	'0';
	  
	  var itmsNum	=	$('.gwc-main .itms').last().index();
	  
	  if(itmsNum < 0){
			  $('.gwcno-main').css({display:'block'})	
			  $('.gwc-main').css({display:'none'})	
			  $('.gwc-footer').css({display:'none'})	
			  $('.header').css({display:'none'})	
	  
		  }else{
			  $('.gwcno-main').css({display:'none'})	
			  $('.gwc-main').css({display:'block'})	
			  $('.gwc-footer').css({display:'block'})	
			  $('.header').css({display:'block'})	
			  
			  
				  for (var i=0;i<=itmsNum; i++)
					  {
					  var dom	= $('.gwc-main .itms').eq(i);
					  if(	dom.children('.con').last().index() 	==	1){
							  if( dom.children('.con').children('.img').children('.In-checkbox-s').prop('checked')){
								  var	num_sl	= 	dom.find('.num-sl').html();
								  var num_jg	=	dom.find('.num-jg').html();
								  sl		=	Number(sl)+Number(num_sl);
								  jg		=	Number(jg)+(num_sl*num_jg);
								  
							  }else{
									  var	num_sl	= 	0;
									  var num_jg	=	0;
									  sl		=	0;
									  jg		=	Number(jg)+(num_sl*num_jg);
								  
								  }
						  }else{
							  for (var n=0;n<dom.children('.con').last().index(); n++){
								  if(dom.children('.con').eq(n).children('.img').children('.In-checkbox-s').prop('checked')){
										  var	num_sl	= 	dom.children('.con').eq(n).find('.num-sl').html();
										  var num_jg	=	dom.children('.con').eq(n).find('.num-jg').html();
										  sl		=	Number(sl)+Number(num_sl);
										  jg		=	Number(jg)+(num_sl*num_jg);
								  }else{
										  var	num_sl	= 	0;
										  var num_jg	=	0;
										  sl		=	Number(sl)+Number(num_sl);
										  jg		=	Number(jg)+(num_sl*num_jg);
							  
									  }
								  
								  }	
							  }
					  
				  }
				  $('#gwc-jg').html(jg.toFixed(2))
				  $('#gwc-sl').html(sl)
				  if(sl	==	0){
						  $('.btn-js.no').css({display:'block'})
						  $('#btn-js').css({display:'none'})
					  }else{
						  
						  $('.btn-js.no').css({display:'none'})
						  $('#btn-js').css({display:'block'})
						  }
			  }
		  }
	  jsje();

	  //删除函数
	  function sc(){
		  
		  var itmsNum	=	$('.gwc-main .itms').last().index();
		  
				  for (var i=0;i<=itmsNum; i++)
				  {
					  var dom	= $('.gwc-main .itms').eq(i);
					  if(	dom.children('.con').last().index() == '-1' ){
						  dom.empty();
					  }
				  }
				  $(".gwc-main .itms:empty").detach();
		  }

	  //删除
	  
	  $('#btn-sc').on('click',function(){
		  
			  $('.In-checkbox-s:checked').parents('.con').detach()
			  
			  sc();
			  jsje();
		  })
	  
	  //加
	  $('.jia').on('click',function(){
		  
			  var this_num_sl	=	Number($(this).prev().text());
			  $(this).prev().text(this_num_sl+1);
			  jsje();
		  
		  })
	  
	  //减
	  $('.jian').on('click',function(){
		  
			  var this_num_sl	=	Number($(this).next().text());
				  if(	this_num_sl	== 1){
					  }else{
						  
					  $(this).next().text(this_num_sl-1);
				  }
			  jsje();
		  
		  })
	  
	  //全选
	  $('#check-all').change(function(){
		  if($(this).prop("checked")){
			  $('.In-checkbox-s').prop("checked", true);
				  jsje();
		  }else{
			  $('.In-checkbox-s').prop("checked", false);
				  
				  jsje();
		  }
		  
		  })
	  //单个选择
	  $('.In-checkbox-s').change(function(){
		  
					  jsje();
		  
		  })	
	})
